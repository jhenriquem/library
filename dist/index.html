<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library app</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e78161c1f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <span class="title">Library</span>
      <button class="fa-solid fa-plus add" id="btn-open-search"></button>
    </header>

    <dialog class="book-search-container">
      <div class="search-bar">
        <input
          class="input"
          type="text"
          id="title"
          name="title"
          placeholder="TÃ­tulo"
        />
        <span class="fa-solid fa-magnifying-glass" id="btn-search-book"></span>
      </div>
      <div class="list-books-found">
        <i class="fa-solid fa-spinner"></i>
      </div>
    </dialog>

    <dialog class="preview-book">
      <button class="fa-solid fa-xmark" id="close_preview-book"></button>
      <img src="" id="img_preview-book" alt="" />
      <div id="information_preview-book">
        <h3 id="title_preview-book"></h3>
        <div>
          <span id="subtitle_preview-book"></span>
          <span id="pageCount_preview-book"></span>
        </div>
        <div>
          <span id="authors_preview-book"></span>
          <span id="reading-status_preview-book">Ler</span>
        </div>
        <button id="add-book-list">Adicionar</button>
      </div>
    </dialog>

    <main class="books_grid"></main>
    <script src="main.js"></script>
  </body>
</html>
