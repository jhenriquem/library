<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library app</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e78161c1f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <span class="title">Library</span>
      <button class="fa-solid fa-plus open" id="btn-open-search"></button>
    </header>

    <dialog class="book-search-container">
      <div class="search-bar">
        <input
          class="input"
          type="text"
          id="title"
          name="title"
          placeholder="Título"
        />
        <span class="fa-solid fa-magnifying-glass" id="btn-search-book"></span>
      </div>
      <div class="list-books-found">
        <i class="fa-solid fa-spinner"></i>
      </div>
    </dialog>

    <main class="books_grid">
      <article class="there-no-books">
        Não há livros na sua lista
        <img
          src="images/no-books-in-list.svg"
          class="img-there-no-books"
          alt=""
        />
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
